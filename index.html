<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Sliding</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main>
    <h1>Carousel Sliding</h1>
    <h2>CSS only carousel</h2>
    <div class="carousel">
      <figure>
        <img src="./images/img1.png" alt="Image 1">
        <figcaption>Serene and Quiet</figcaption>
      </figure>
      <figure>
        <img src="./images/img2.png" alt="Image 2">
        <figcaption>Preety and Calm</figcaption>
      </figure>
      <figure>
        <img src="./images/img3.png" alt="Image 3">
        <figcaption>Gorgeous and Loud</figcaption>
      </figure>
      <figure>
        <img src="./images/img4.png" alt="Image 4">
        <figcaption>Captivating and gentle</figcaption>
      </figure>
      <figure>
        <img src="./images/img5.png" alt="Image 5">
        <figcaption>Cool and Handsome</figcaption>
      </figure>
    </div>
  </main>
</body>
</html>
